<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Whac-A-Mole</title>
  </head>
  <body>
    <header class="center">
      <div class="container">
        <h1>Whac-A-Mole</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>level 3</h2>
        <section class="info-container">
          <div class="info center">
            <h3>Your score</h3>
            <h3 id="score" class="center">0</h3>
          </div>
          <div class="info center">
            <h3>time left</h3>
            <h3 id="timeLeft" class="center">30</h3>
          </div>
        </section>
        <section class="audio">
          <audio
            id="positiveClickSound"
            src="audio/mixkit-arcade-game-jump-coin-216.wav"
          ></audio>
          <audio
            id="nagativeClickSound"
            src="audio/mixkit-negative-tone-interface-tap-2569.wav"
          ></audio>
        </section>
        <section class="game-box border-rainbow">
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
          <div class="box" id="5"></div>
          <div class="box" id="6"></div>
          <div class="box" id="7"></div>
          <div class="box" id="8"></div>
          <div class="box" id="9"></div>
        </section>
        <section class="highest-box">
          <div>highest score ( level three )</div>
          <div id="highestDisplay"></div>
        </section>
        <section class="levels">
          <h4>levels :</h4>
          <ul>
            <li class="center" id="one"><a href="index.html">one</a></li>
            <li class="center" id="two">
              <a href="level2.html">two</a>
            </li>
            <li class="active center" id="three">
              <a href="level3.html">three</a>
            </li>
          </ul>
        </section>
        <section id="control" class="control">
          <button id="new">New Game</button>
          <button id="clear">Clear History</button>
        </section>
      </div>
    </main>
    <footer class="">
      <div class="container center">
        <h4>made with <span>&#10084;</span> by Mo Alfadel</h4>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
